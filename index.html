<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Screen</title>
  <style>
    body {
      background-color: black;  /* Set the background color to black */
      margin: 0;
      height: 100vh;  /* Full viewport height */
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button onclick="captureSnapshot()">Capture Snapshot</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // Capture a snapshot (still sends image data to the backend)
    function captureSnapshot() {
      // Create a canvas and take a snapshot (even if no video feed is visible)
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      
      // Set canvas dimensions (adjust size as needed)
      canvas.width = 640;
      canvas.height = 480;
      
      // Create a black background for the snapshot (you can modify this if you want to add something else)
      context.fillStyle = 'black';
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Convert canvas to image data
      const dataURL = canvas.toDataURL('image/jpeg');

      // Send the image data to the server
      fetch('/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataURL })
      }).then(response => {
        console.log('Image uploaded successfully');
      }).catch(error => {
        console.log('Error uploading image:', error);
      });
    }
  </script>
</body>
</html>
